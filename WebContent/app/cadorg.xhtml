<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/app/template/mylayout.xhtml">
		<ui:define name="content">
			<h4>Cadastro de Organização</h4>
			<hr />
			<h:form class="form-horizontal">
				<div class="form-group">
					<label for="nomeOrg">Nome</label>
					<p:inputText id="nomeOrg" class="form-control" placeholder="Nome" value="#{organizacaoController.orgNome}"></p:inputText>
				</div>
				<div class="form-group">
					<label for="cnpjOrg">CNPJ</label>
					<p:inputText id="cnpjOrg" class="form-control" placeholder="Cnpj" value="#{organizacaoController.orgCnpj}"></p:inputText>
				</div>
				<div class="form-group">
					<label for="enderecoOrg">Endereço</label>
					<p:inputText id="enderecoOrg" class="form-control" placeholder="Endereço" value="#{organizacaoController.orgEndereco}"></p:inputText>
				</div>
				<div class="form-group">
					<label for="telefoneOrg">Telefone</label>
					<p:inputText id="telefoneOrg" class="form-control" placeholder="Telefone" value="#{organizacaoController.orgTelefone}"></p:inputText>
				</div>
				<p:commandButton class="btn btn-default" value="Salvar" action="#{organizacaoController.salvaOrg()}"></p:commandButton>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
