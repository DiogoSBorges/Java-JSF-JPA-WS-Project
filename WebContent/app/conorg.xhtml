<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="/app/template/mylayout.xhtml">
		<ui:define name="content">
			<p:dataTable var="org" value="#{organizacaoController.organizacoes}">
				<f:facet name="header">Organizações</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{org.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{org.nome}" />
				</p:column>

				<p:column headerText="CNPJ">
					<h:outputText value="#{org.cnpj}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{org.telefone}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{org.endereco}" />
				</p:column>
			</p:dataTable>
		</ui:define>

	</ui:composition>

</h:body>

</html>
